<style>
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(180deg,#eef3f9,#ffffff);
  color:#333;
}

header{
  background: linear-gradient(135deg,#1e90ff,#4facfe);
  color:#fff;
  text-align:center;
  padding:60px 20px;
}

header h1{
  font-size:36px;
  margin-bottom:10px;
}

section{
  max-width:1000px;
  margin:auto;
  padding:40px 20px;
}

.card{
  background:#fff;
  padding:30px;
  border-radius:14px;
  margin-bottom:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  transition:transform 0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

h2{
  color:#1e90ff;
  margin-bottom:15px;
}

ul{
  padding-left:20px;
}

.btn{
  display:inline-block;
  background:linear-gradient(135deg,#1e90ff,#4facfe);
  color:#fff;
  padding:14px 30px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  transition:opacity 0.3s;
}

.btn:hover{
  opacity:0.85;
}

footer{
  background:#111;
  color:#fff;
  text-align:center;
  padding:20px;
  margin-top:40px;
}

/* CHATBOT */
#chatbot{
  position:fixed;
  bottom:20px;
  right:20px;
  width:320px;
  font-size:14px;
}

#chat-header{
  background:linear-gradient(135deg,#1e90ff,#4facfe);
  color:#fff;
  padding:12px;
  border-radius:14px 14px 0 0;
  cursor:pointer;
  font-weight:bold;
}

#chat-body{
  display:none;
  background:#fff;
  height:300px;
  overflow-y:auto;
  padding:10px;
  border:1px solid #ddd;
}

#chat-input{
  display:flex;
}

#chat-input input{
  flex:1;
  padding:10px;
  border:none;
  border-top:1px solid #ddd;
}

#chat-input button{
  background:#1e90ff;
  color:#fff;
  border:none;
  padding:10px 15px;
}

.bot{
  color:#1e90ff;
  margin:6px 0;
}

.user{
  text-align:right;
  margin:6px 0;
}
</style>
